<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles.css" />

    <title>Income Calculator</title>
    
</head>
<body>
    <!-- First Member -->
    <label>Name</label>
    <input type="text" id="name1" placeholder="First Member" required>
    
  <!-- Input for Year of Birth -->
    <label for="yearOfBirth">Year of Birth:</label>
    <input type="number" id="yearOfBirth" placeholder="Enter year of birth" oninput="calculateAge()" required>

       <!-- Display Age -->
    <label for="age">Age:</label>
    <input type="text" id="age" placeholder="Calculated age" readonly>
  
  <!-- Display Company -->
    <label>Company </label>
    <input type="text" id="company1" placeholder="First Member" required>
    <label for="salary1">Salary:</label>
    <input type="number" id="salary1" placeholder="Enter salary" required>
    
    <br><br>

    <label for="frequency1">Choose frequency:</label>
    <select id="frequency1">
        <option value="weekly">Weekly</option>
        <option value="bi-weekly">Bi-Weekly</option>
      <option value="twice-a-month">Twice-a-month</option>
        <option value="monthly">Monthly</option>
        <option value="annual">Annual</option>
    </select>

    <br><br>

    <button onclick="calculateIncome(1)">Calculate Income for Member 1</button>

    <br><br>

    <div id="result1"></div>
    
    <!-- Second Member -->
    <label>Name</label>
    <input type="text" id="name2" placeholder="Second Member/Income" required>

    <br><br>

    <label for="frequency2">Choose frequency:</label>

        <option value="weekly">Weekly</option>
        <option value="bi-weekly">Bi-Weekly</option>
        <option value="monthly">Monthly</option>
        <option value="annual">Annual</option>

     <!-- 3rd - Input for Year of Birth -->

    <!-- 3rd - Display Company -->

    <label for="salary3">Salary:</label>
    <input type="number" id="salary3" placeholder="Enter salary" required>
    
    <br><br>

    <label for="frequency3">Choose frequency:</label>
    <select id="frequency3">
        <option value="weekly">Weekly</option>
        <option value="bi-weekly">Bi-Weekly</option>
        <option value="monthly">Monthly</option>
        <option value="annual">Annual</option>
    </select>

    <br><br>

    <button onclick="calculateIncome(3)">Calculate Income for Member 3</button>

    <!-- Fourth Member -->

   <!-- 4th - Input for Year of Birth -->
